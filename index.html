<body>

  <!--NavBar-->
  <div class="d-flex mb-4 d-flex justify-content-between bg-black">
    <!--Izquierda-->
    <div class="p-2">
      <img height="45rem" width="90rem"
        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.lifewire.com%2Fthmb%2FoGvZDyjf75TqEJFzi24w8EsUO_4%253d%2F2000x1333%2Ffilters%3Afill(auto%252c1)%2Fyoutubelogo-5c64435446e0fb000184a47e.jpg&f=1&nofb=1&ipt=2b3e5a9e11f76b9a6d074effee117b619cc30df93fee15fa6077630dc1e85759&ipo=images">

    </div>
  </div>

            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
        <div id="Description">
          <div id="Title_Description">
          <h6>title</h6>
          <h4>Hello world</h4>
          </div>
          <div id="Detail_description">
            <p>Descripcion</p>
          </div>

        </div>
      </div>
      <!---->



      <div class="col-md-3 ms-auto bg-light">     
          <div class="container">
            <a href="#">
              <div class="col-md-4">
                  <div class="position-absolute">
                    <div class="img">
                      <img class="card-img" alt="..." id="sug"
                    src="https://i.ytimg.com/vi/ZEW7nRoX1jc/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLCBi57hU7mJken28ARXOFiN9eWLfQ">
                    </div>
                  </div>
              </div>
              <div class="col-md-4 ms-auto">
                <div class="position-absolute">
                  <div class="context">
                    <p>Boris Brejcha</p>
                  </div>
                </div>
             
            </div>
          </a>
          </div>
      
        
      </div>
    </div>
  </div>
